<app-header></app-header>
<main>
  <section class="hero">
    <div class="hero-content container">
      <div class="hero-content__text">
        <h1 class="hero-content__title">Transforme seu espaço com o poder das plantas</h1>
        <p class="hero-content__subtitle">Descubra uma seleção especial de plantas para qualquer ambiente. Cuide do seu espaço enquanto se conecta com a natureza.</p>
      </div>
      <div>
        <div class="hero-content__image"></div>
      </div>
    </div>
  </section>

  <section class="catalog">
    @for(productObj of productsArray; track productObj.id) {
    <app-product-card [product]="productObj"></app-product-card>
    }
    @empty {
    <h2>Não há nenhum produto cadastrado.</h2>
    }
  </section>
</main>
